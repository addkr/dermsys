<ion-header>
  <ion-navbar>
    <ion-title>
      DermSys
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <ion-card>
    <ion-card-header>
      <ion-icon name="ios-medkit-outline" item-left color="primary"> Nowe zapytanie </ion-icon>      
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="takePic()">
        <ion-icon name="ios-camera" item-left></ion-icon>
        Wykonaj zdjęcie
      </button>
      <img [src]="base64Image" *ngIf="base64Image" />
      <ion-item>
        <ion-input type="text" placeholder="Wpisz objawy" [(ngModel)]="userdata" ></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>
  <button ion-button block outline color="primary" (click)="send(userdata)">
    Wyślij zapytanie
  </button>

</ion-content>
